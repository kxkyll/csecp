<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Link suggestions</title>
    </head>
    <body>

        
        <h1>Suggest a link for other participants</h1>

        
        <form action="#" th:action="@{/linkform}" method="POST">
            <p><label for="title">Title</label>: <input type="text" name="title" id="title"/></p>
            <p><label for="url">Url</label>: <input type="text" name="url" id="url"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <h1>Links from other participants</h1>
        <ul>
            <li th:each="link : ${links}">
                <!--<span th:text="${link.title}">title</span> <span th:text="${link.url}">url</span>-->
                <a th:href="${link.url}">{link.url}</a>
            </li>
        </ul>
        
        <p></p>
    </body>
</html>
