<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Enrolled participants</title>
    </head>
    <body>

        
        <h1>Listing participants</h1>

        <ul>
            <li th:each="participant : ${participants}">
                <span th:text="${participant.name}">name</span> <span th:text="${participant.address}">address</span>
                
            </li>
        </ul>

        <p></p>
    </body>
</html>
